<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <a href="login.html"><img src="img/back.png"></a>
            <div class="title">
                <img src="img/user.png">
                <div class="text">
                    <p class="bold">Sign Up Your Account</p>
                    <p>Please fill the form below to sign up your account.</p>
                </div>
            </div>
            <div class="sign">
                <form action="signup.html">
                    <div class="signup-input">
                        <div class="group">
                            <h4>Name</h4>
                            <input class="input" type="text">
                        </div>
                        <div class="group">
                            <h4>Username</h4>
                            <input class="input" type="text">
                        </div>
                        <div class="group">
                            <h4>Email</h4>
                            <input class="input" type="text">
                        </div>
                        <div class="group">
                            <h4>Passwords</h4>
                            <input class="input" type="password">
                        </div>
                        <div class="group">
                            <h4>Passwords Confirmation</h4>
                            <input class="input" type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="btn" value="Sign Up">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
