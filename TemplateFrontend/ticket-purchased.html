<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ticket-purchased.css">
    <title>Ticket Purchased</title>
</head>

<body>
    <div class="container">
        <div class="nav"></div>
        <div class="card-list">
            <div class="card-box">
                <div class="nav-card"></div>
                <div class="content">
                    <img src="img/close-up-recording-video-with-smartphone-during-concert.jpg">
                    <div class="text">
                        <div class="text-left">
                            <p>Acara</p>
                            <p>Tanggal Acara</p>
                            <p>Status Tiket</p>
                            <p>ID Tiket</p>
                        </div>
                        <div class="text-right">
                            <p>WEBINAR DESAIN</p>
                            <p>23 Mei 2022</p>
                            <p id="green">Pembayaran Dikonfirmasi</p>
                            <div class="tiketID">
                                <p>#ZX-2Q39xD2z</p> 
                                <button class="btn btn-QR">Kode QR</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-input">Detail</button>
                    <button class="btn btn-input">Chat Admin Acara</button>
                </div>
            </div>
            <div class="card-box">
                <div class="nav-card"></div>
                <div class="content">
                    <img src="img/decorated-wedding-hall-with-candles-round-tables-centerpieces.jpg">
                    <div class="text">
                        <div class="text-left">
                            <p>Acara</p>
                            <p>Tanggal Acara</p>
                            <p>Status Tiket</p>
                            <p>ID Tiket</p>
                        </div>
                        <div class="text-right">
                            <p>WEBINAR DESAIN</p>
                            <p>23 Mei 2022</p>
                            <p id="red">Pembayaran Belum Dikonfirmasi</p>
                            <div class="tiketID">
                                <p>-</p> 
                                <!-- <button class="btn btn-QR">Kode QR</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-input">Detail</button>
                    <button class="btn btn-input">Chat Admin Acara</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
