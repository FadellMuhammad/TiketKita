<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat: regular,medium,bold">
    <link rel="stylesheet" href="css/Buy.css">
    <title>Buy Ticket</title>
</head>
<body>
    <nav>
        <a href="">Daftar</a>
        <a href="">Masuk</a>
    </nav>
    <div class="wrapper">
        <div class="background"></div>
        <h1>Beli Tiket</h1>
        <form action="" class="container">
            <div class="background"></div>
            <div class="row">
                <label for="Nama">Nama</label>
                <input type="text" name="Nama" id="Nama">
            </div>
            <div class="row">
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email">
            </div>
            <div class="row">
                <label for="Nomor-Telepon">Nomor Telepon</label>
                <input type="text" name="Nomor Telepon" id="Nomor Telepon">
            </div>
            <div class="special-row">
                <label for="Upload-Bukti">Upload Bukti Pembayaran</label>
                <div class="file-input">
                    <input type="file" name="Upload-Bukti" id="Upload-Bukti">
                    <div class="cover">Klik Disini <br> untuk Upload File</div>
                </div>
            </div>
            <button type="submit">Beli Tiket</button>
        </form>
    </div>
</body>
</html>
